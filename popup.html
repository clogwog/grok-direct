<!DOCTYPE html>
<html>
<head>
  <title>Grok Direct</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #searchButton {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #searchButton:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Enter your grok query...">
  <button id="searchButton">Grok</button>
  <script src="popup.js"></script>
</body>
</html>
